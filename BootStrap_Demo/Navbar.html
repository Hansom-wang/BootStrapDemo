<!DOCTYPE html>
<html>
<head>
    <meta charset="gb-2312" />
    <!--ie8以上的浏览器使用最新的edge进行渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置视口,默认宽度为硬件设备的宽度，默认缩放比例为1，即不缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=0.5" />
    <title>自适应导航栏</title>
    <!--引入bootstrap样式表-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <!--定义导航条-->
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!--定义navbar的logo和收缩后显示的图标-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Nav_item" aria-expanded="false">
                    <span class="sr-only"></span>
                    <!--定义缩放显示时的导航条-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">某管理系统</a>
            </div>
            <!--定义导航条的栏目-->
            <div class="collapse navbar-collapse" id="Nav_item">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                    <!--定义下拉框-->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">功能<span class="caret"></span></a>
                        <ul class="dropdown-menu"role="menu">
                            <li  class="dropdown-header"><a href="#">业务功能</a></li>
                            <li><a href="#">信息建立</a></li>
                            <li><a href="#">信息查询</a></li>
                            <li><a href="#">信息管理</a></li>
                            <!--分割线-->
                            <li class="divider"></li>
                           <li class="dropdown-header"><a href="#">系统设置</a></li>
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
                <!--定义导航条表单-->
                <form class="navbar-form navbar-left">
                    <!--定义表单内的空间为一个组-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" />
                        <input type="password" class="form-control" placeholder="密码" />
                    </div>
                    <button type="button" class="btn btn-default">提交</button>
                </form>
            </div>
            
        </div>
    </div>

    <!--引入Jquery库-->
    <script src="JS/jquery.min.js"></script>
    <!--引入BootStrap 插件-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
