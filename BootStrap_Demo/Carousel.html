<!DOCTYPE html>
<html>
<head>
    <meta charset="gb-2312" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>滚动图片</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style type="text/css">
        .carousel {
            height: 500px;
        }

            .carousel .item {
                height: 500px;
            }

                .carousel .item img {
                    width: 100%;
                }

        .carousel-caption p {
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <div id="carousel-example-gengreic" class="carousel slide" data-ride="carousel">
        <!--图片滚动列表定义-->
        <ol class="carousel-indicators">
            <!--默认选中-->
            <li data-target="#carousel-example-gengreic" data-slide-to="0"></li>
            <li data-target="#carousel-example-gengreic" data-slide-to="1" class="active"></li>
            <li data-target="#carousel-example-gengreic" data-slide-to="2"></li>
        </ol>
        <!--定义滚动的内容和标题-->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img src="Images/img_01.jpg" />
                <div class="carousel-caption">
                    <p>
                        11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。
                    </p>
                </div>
            </div>
            <div class="item  active">
                <img src="Images/img_02.jpg" />
                <div class="carousel-caption">
                    <p>
                        无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。
                    </p>
                </div>
            </div>
            <div class="item">
                <img src="Images/img_03.jpg" />
                <div class="carousel-caption">
                    <p>
                        有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。
                    </p>
                </div>
            </div>
        </div>

        <!--定义翻页控件-->
         <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carsouel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>-->
    </div>
    <script src="JS/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
